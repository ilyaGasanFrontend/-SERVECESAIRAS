<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/header.css">
    
    <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="header__container">
      <nav class="navbar navbar-expand-lg text-light bg_bu no_padding_top_bottom">
        <a class="navbar-brand text-light" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-light shadow-text" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light shadow-text" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light shadow-text"  href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light shadow-text" href="#">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>  
  <div class="container">
    
    <form method="post" class="bg_bu form_container" >
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Какую оценку поставить?</label>
        <select class="form-control" name="mark" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-outline-success margin_top">Success</button>
    </form>
  </div>
    
</body>
</html>
